<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0.00" id="output_screen">
            <button class="btn-ac" value="AC" onclick="clear()">AC</button>
            <button class="btn" value="DEL" onclick="del()">DEL</button>
            <button class="btn" value="%" onclick="display('%')">%</button>
            <button class="btn" value="รท" onclick="display('รท')">รท</button>
            <button class="btn" value="7" onclick="display('7')">7</button>
            <button class="btn" value="8" onclick="display('8')">8</button>
            <button class="btn" value="9" onclick="display('9')">9</button>
            <button class="btn" value="x" onclick="display('x')">x</button>
            <button class="btn" value="4" onclick="display('4')">4</button>
            <button class="btn" value="5" onclick="display('5')">5</button>
            <button class="btn" value="6" onclick="display('6')">6</button>
            <button class="btn" value="-" onclick="display('-')">-</button>
            <button class="btn" value="1" onclick="display('1')">1</button>
            <button class="btn" value="2" onclick="display('2')">2</button>
            <button class="btn" value="3" onclick="display('3')">3</button>
            <button class="btn" value="+" onclick="display('+')">+</button>
            <button class="btn" value="." onclick="display('.')">.</button>
            <button class="btn" value="0" onclick="display('0')">0</button>
            <button class="btn equal" value="=" onclick="Calculate()">=</button>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
