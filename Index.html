<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputScreen">
            <button class="btn-ac" value="AC" onclick="clr()">AC</button>
            <button class="btn" value="DEL" onclick="del()">DEL</button>
            <button class="btn" value="%" onclick="calculate('%')">%</button>
            <button class="btn" value="÷" onclick="calculate('/')">÷</button>
            <button class="btn" value="7" onclick="calculate('7')">7</button>
            <button class="btn" value="8" onclick="calculate('8')">8</button>
            <button class="btn" value="9" onclick="calculate('9')">9</button>
            <button class="btn" value="x" onclick="calculate('*')">x</button>
            <button class="btn" value="4" onclick="calculate('4')">4</button>
            <button class="btn" value="5" onclick="calculate('5')">5</button>
            <button class="btn" value="6" onclick="calculate('6')">6</button>
            <button class="btn" value="-" onclick="calculate('-')">-</button>
            <button class="btn" value="1" onclick="calculate('1')">1</button>
            <button class="btn" value="2" onclick="calculate('2')">2</button>
            <button class="btn" value="3" onclick="calculate('3')">3</button>
            <button class="btn" value="+" onclick="calculate('+')">+</button>
            <button class="btn" value="." onclick="calculate('.')">.</button>
            <button class="btn" value="0" onclick="calculate('0')">0</button>
            <button class="btn equal" value="=" onclick="Result('=')">=</button>
        </div>
        
    </div>
    <p style="font-size: 20px">
        © Marshall Projects LLC</p>
   
    <script src="app.js"></script> 
</body>
</html>
